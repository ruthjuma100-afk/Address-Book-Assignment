<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Address Book</h1>

    <form id="contactForm">
        <div class="fullname">
            <label for="name" class="label">Full Name:</label> <br>
            <input class="input" type="text" id="name" placeholder="Full Name" required /> <br>
        </div>
        <div class="phonenumber">
            <label for="phone" class="label">Phone Number:</label>  <br>
            <input class="input" type="tel" id="phone" placeholder="Phone Number" required> <br>
        </div>
        <div class="emailaddress">
            <label for="email" class="label">Email Address:</label> <br>
            <input class="input" type="email" id="email" placeholder="Email Address"> <br>
        </div>
        <button type="submit">Add Contact</button>
    </form>

    <div class="list">
    <ul id="contactList"></ul>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
